			function funcion1($texto) {
				if ($texto != "" && isNaN($texto)) {
					return ($texto + "").toUpperCase() + "<br>";
				} else {
					return false;
				}
			}

		<script>
			console.assert(funcion1("") == false); //error
			console.assert(funcion1("a") == "A<br>");
			console.assert(funcion1("abc") == "ABC<br>");
			console.assert(funcion1("a12b") == "A12B<br>");
			console.assert(funcion1("1ab2") == "1AB2<br>");
			console.assert(funcion1("AbC") == "ABC<br>", "AbC");
			console.assert(funcion1("ABC") == "ABC<br>", "ABC");
			console.assert(funcion1("-4") == false, "-4"); //error // las comillas son para escribir un mensaje que te ayude
