<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 1 - Mostrar mensajes complejos</title>
		<script type="text/javascript">
			function funcion1(numero1, numero2) {
				// document.write(numero1 + " is not a number <br/>");
				if (
					numero1 != "" &&
					!isNaN(numero1) &&
					numero2 != "" &&
					!isNaN(numero2)
				) {
					let final = parseInt(numero1) + parseInt(numero2);
					// document.write(numero1 + " is not a number <br/>");
					// console.log(numero1);
					return numero1 + "+" + numero2 + "=" + final + "es un numero<br>";
				} else {
					// document.write(numero1 + " is a number <br/>");
					// console.log(numero1);
					return "no es un numero<br>";
				}
			}
			// function funcion2(numero2) {
			// 	if (isNaN(numero2)) {
			// 		// document.write(numero2 + " is not a number <br/>");
			// 	} else {
			// 		// document.write(numero2 + " is a number <br/>");
			// 	}
			// }
			// let final = parseInt(numero1) + parseInt(numero2);
			// document.write(numero1 + "+" + numero2 + "=" + final);

			console.assert(funcion1("", 5) == "no es un numero<br>");
			console.assert(funcion1("a", "a") == "no es un numero<br>");
			console.assert(funcion1(-1, 1) == "-1+1=0" + "es un numero<br>");
			console.assert(funcion1(0, "a") == "no es un numero<br>");
			console.assert(funcion1(10, -20) == "10+-20=-10" + "es un numero<br>");
		</script>
		<p id="texto"></p>
		<br />
		<button
			onclick="document.getElementById('texto').innerHTML+=funcion1(prompt('add un texto:'),prompt('add un texto:'))"
		>
			prompt
		</button>
	</head>

</html>
