<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 1 - Mostrar mensajes complejos</title>
<script type="text/javascript">
    var numero1= prompt("Introduce un número");
    var numero2 = prompt("Introduce un número1");
if(isNaN(numero1)){
	document.write(numero1 + " is not a number <br/>");
}else{
	document.write(numero1 + " is a number <br/>");
}
if(isNaN(numero2)){
	document.write(numero2 + " is not a number <br/>");
}else{
	document.write(numero2 + " is a number <br/>");
}
var final= parseInt(numero1) + parseInt(numero2)
document.write(numero1 + "+" + (numero2) + "=" + final);

</script>
</head>
<body>
<p>Esta página muestra un mensaje complejo</p>
</body>
</html>
