<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 1 - Mostrar mensajes complejos</title>
<script type="text/javascript">
    var numero1= prompt("Introduce un número");
if(! isNaN(numero1)){
	document.write(numero1 > 10 , "Es mayor a 10") ;
}
</script>
</head>
<body>
<p>Esta página muestra un mensaje complejo</p>
</body>
</html>
