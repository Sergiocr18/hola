<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 1 - Mostrar mensajes complejos</title>
		<script type="text/javascript">
			var numero1 = prompt("Introduce un número");
			if (numero1 != "" && !isNaN(numero1)) {
				console.log("aaa"); // para comprobar
				if (numero1 > 10) {
					document.write("Es mayor a 10");
				} else if (numero1 < 10) {
					document.write("Es menor a 10");
				}
			} else {
				document.write("no es un numero");
			}
		</script>
	</head>
	<body>
		<p>Esta página muestra un mensaje complejo</p>
	</body>
</html>
