<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 1 - Mostrar mensajes complejos</title>
		<script type="text/javascript">
			var letras = [
				"T",
				"R",
				"W",
				"A",
				"G",
				"M",
				"Y",
				"F",
				"P",
				"D",
				"X",
				"B",
				"N",
				"J",
				"Z",
				"S",
				"Q",
				"V",
				"H",
				"L",
				"C",
				"K",
				"E",
				"T",
			];
			var numero = 7;
			alert(letras[numero % 23]);

			var numero = prompt("Introduce un número");

			if (numero != "" && !isNaN(numero)) {
				document.write(
					numero,
					"no es mas pequeño que 0 y no es mas grande que 99999999"
				);
			} else {
				if (numero < 0 || numero > 99999999) {
					document.write;
					{
						numero + letras;
					}
				} else {
					document.write;
					"Su DNI es: " + numero + letras[numero % 23];
				}
			}
		</script>
	</head>
	<body></body>
</html>
