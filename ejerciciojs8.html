<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title></title>
		<script type="text/javascript">
			function funcion1(numero) {
				// let numero = prompt("add number");
				if (numero != "" && !isNaN(numero)) {
					if (numero % 2 == 0) {
						// document.write("El número" + numero + "es par");
						return numero + " es par<br>";
					}
					return numero + " es impar<br>";
				} else {
					// document.write("El número" + numero + " es impar");
					return false + " error<br>";
				}
			}

			console.assert(funcion1(1) == 1 + " es impar<br>");
			console.assert(funcion1(2) == 2 + " es par<br>");
			console.assert(funcion1(-1) == -1 + " es impar<br>");
			console.assert(funcion1(-2) == -2 + " es par<br>");
			console.assert(funcion1("") == false + " error<br>");
			console.assert(funcion1("a") == false + " error<br>");
		</script>
	</head>
	<body>
		<p id="texto"></p>
		<button
			onclick="document.getElementById('texto').innerHTML+=funcion1(prompt('introduce un numero'))"
		>
			pedir numero
		</button>
		<script></script>
	</body>
</html>
